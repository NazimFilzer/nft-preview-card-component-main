<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <div class="plate">
      <div class="content">
        <div class="main_img">
          <img class="set" src="images/image-equilibrium.jpg" alt="">
          <div class="opacity"> <img class="view" src="images/icon-view.svg" alt=""> </div>
        </div>

      </div>
      <div>
        <h1 class="title">Equilibrium #3429</h1>

        <p class="para">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="in">
          <p class="eth">0.041 ETH <img src="images/icon-ethereum.svg" alt=""> <span class="clock"> <img
                src="images/icon-clock.svg" alt=""> 3 days left</span> </p>
        </div>

        <hr>

        <img class="ava" src="images/image-avatar.png" alt="">
        <p class="end"> <span class="create"> &nbsp; &nbsp;Creation of </span> <span class="jules">Jules Wyvern</span>
        </p>

      </div>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/NazimFilzer">Nazim Filzer</a>.
    </div>
  </div>



</body>

</html>
